<section class="container-fluid mx-5 px-5 mx-auto">
  <h2 class="text-center text-main my-5 fw-bolder">{{ 'BRANDS.SECTION_TITLE' | translate }}</h2>
  <div class="row g-4 justify-content-center">
    @for (brand of brands; track brand._id){
    <div class="col-md-3 col-sm-6">
      <div class="product">
        <div class="brand-card border p-3 rounded d-flex flex-column justify-content-center align-items-center shadow-sm" (click)="getDetails(brand._id, brand.name, brand.image, brand.slug)">
          <img [src]="brand.image" [alt]="brand.name" class="img-fluid rounded object-fit-cover w-100" style="height: 200px;">
          <p class="text-center text-capitalize text-main fw-bold mt-3">{{ brand.slug | translate }}</p>
        </div>
      </div>
    </div>
     }
  </div>
</section>

@if (showDetails) {
  <section class="ms-auto d-flex justify-content-center overlay">
  <div class="row w-auto d-flex justify-content-center align-items-start rounded-3 shadow-lg p-0">
    <div class="col-md-12 alert-box p-2 ">
   
      <div class="d-flex justify-content-end mb-3">
        <i class="fa-solid fa-xmark fa-2x cursor-pointer" (click)="close()"></i>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h4 class="text-main fw-bold mb-2 h1">{{ name }}</h4>
          <span class="text-muted">{{ slug }}</span>
        </div>
        <div class="col-md-6 text-center">
          <img [src]="image" [alt]="name" class="img-fluid rounded border" style="max-height: 200px; object-fit: cover;">
        </div>
      </div>
   
      <div class="d-flex justify-content-end mt-3 border-top pt-2">
        <button (click)="close()" class="btn btn-main">{{ 'BUTTONS.CLOSE' | translate }}</button>
      </div>
    </div>
  </div>
</section>}
