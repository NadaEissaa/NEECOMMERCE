<section class="container-fluid p-4 mx-5 mx-auto">
  <div class="row g-3 justify-content-center">
    @for (category of allCategories; track category._id) {
      <div class="col-md-4 col-sm-6">
        <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden product" (click)="subProduct(category._id, category.name)">
          <img [src]="category.image" class="card-img-top" [alt]="getCategoryAltText() | async" style="height: 230px; object-fit: cover;">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-main text-center mb-3 text-capitalize fw-bold">
              {{ getCategoryName(category.slug) | async }}
            </h5>
          </div>
        </div>
      </div>
    }
  </div>
  
  <section class="py-5 bg-light">
    <div class="container py-4">
      <div class="row g-4 justify-content-center text-center">
        <h3 class="text-main fw-bolder"> {{catName}}</h3>
        @for (subCat of Subcategory; track subCat._id) {
          <div class="col-md-4 col-sm-6">
            <div class="product-card p-3 bg-white border rounded shadow-sm product">
              <h4 class="text-sub mb-2 fw-bold">{{ getSubCategoryName(subCat.slug) | async }}</h4>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
</section>
